<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/34fb4d6e9b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro Timer</h1>

            <div class="header">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>

            <div class="timer">
                    <p id="minutes">25</p>
                    <p>:</p>
                    <p id="seconds">00</p>
            </div>
            
            <div>
                <button id="toggle"><i class="fa-solid fa-play"></i></button>
            </div>
        </div>
    </section>


    <script src="script.js"></script>r
</body>
</html>
